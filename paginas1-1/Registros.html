<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registros</title>
    <link rel="stylesheet" href="./CSS/style2.css">
</head>
<body>
    <nav>
        <a href="Inicio.html">Inicio</a> <a href="Nosotros.html">Nosotros</a> <a href="servicios.html">Servicios</a>
        <a href="Registros.html">Registros</a> <a href="Contacto.html">Contacto</a>
    </nav>
    <form class="Form" action="Resultado.html" method="get" id="Formulario">
        <h1 class="Titulo">Registros</h1>

        <label for="nom">Primer Nombre:</label>
        <input class="Entradas" name="nom" type="text" id="nom" placeholder="Nombre">

        <label for="no">Apellidos:</label>
        <input class="Entradas" name="ape" type="text" id="no" placeholder="Apellidos">

        <label for="ge">Genero:</label>
        <input class="Genero"  name="mas" type="radio" id="ge"> <label for="">Masculino</label> 
        <input class="Genero" name="mas" type="radio" id="ge"> <label for="">Femenino</label> <br>

        <label for="corr">Correo:</label>
        <input class="Entradas" name="co" type="email" id="corr" placeholder="Correo">

        <label for="fec">Fecha De Nacimiento:</label>
        <input class="Entradas"  name="fe" type="date" id="fec">

        <label for="di">Direccion:</label>

        <textarea class="Entradas" name="" id="" cols="30" rows="10" id="di" placeholder="Direccion"></textarea>

        <label for="Boton"></label>
        <input class="Boton" name="en" type="submit" value="Finalizar formulario" id="Boton">
    </form>
</body>
</html>
